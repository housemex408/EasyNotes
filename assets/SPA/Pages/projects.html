<div class="starter-template">
    <h2>Move Projects & Products</h2>
</div>
<input type="text" ng-model="search" class="form-control search" placeholder="Search projects..."/>
<ul class="issues">
    <li ng-repeat="project in projects | filter: search">
        <a href="#/{{ project.key }}">[{{ project.key }}]</a>
        <span>{{project.name}}</span>
    </li>
</ul>
